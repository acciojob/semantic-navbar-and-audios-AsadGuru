<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Audio Section</title>
	<style>
		 /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        /* Part 1: Navbar styles */
        nav {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f4f4f9;
        }

        /* Part 2: Audio Section styles */
        section {
            background-color: #fff;
            width: 80%;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        section audio {
            width: 80%;
            margin: 10px 0;
        }

        section h2 {
            color: #333;
        }
	</style>
</head>
<body>

    <!-- Part 1: Navbar -->
    <nav>
        <ul>
            <li><a href="https://www.example1.com">Home</a></li>
            <li><a href="https://www.example2.com">About</a></li>
            <li><a href="https://www.example3.com">Contact</a></li>
        </ul>
    </nav>

<!-- Part 2: Audio Section -->
<section>
    <h2>3 random audios</h2>
    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <br>
    <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <br>
    <audio controls>
        <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</section>

</body>
</html>
